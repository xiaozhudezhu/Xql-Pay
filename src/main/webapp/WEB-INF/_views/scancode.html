<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Blank</title>
<!--引用微信JS库-->
<script type="text/javascript"
	src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script>
	$.get('/wechat/createJsapiSignature', function(jsondata) {
		wx.config({
			// 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			debug : false,
			// 必填，公众号的唯一标识
			appId : jsondata.data.appId,
			// 必填，生成签名的时间戳
			timestamp : "" + jsondata.data.timestamp,
			// 必填，生成签名的随机串
			nonceStr : jsondata.data.nonceStr,
			// 必填，签名
			signature : jsondata.data.signature,
			// 必填，需要使用的JS接口列表
			jsApiList : [ 'checkJsApi', 'scanQRCode' ]
		});
	});
	wx.error(function(res) {
		alert("出错了：" + res.errMsg);//这个地方的好处就是wx.config配置错误，会弹出窗口哪里错误，然后根据微信文档查询即可。
	});

	wx.ready(function() {
		wx.checkJsApi({
			jsApiList : [ 'scanQRCode' ],
			success : function(res) {

			}
		});

		//点击按钮扫描二维码
		document.querySelector('#scanQRCode').onclick = function() {
			wx.scanQRCode({
				needResult : 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
				scanType : [ 'qrCode' ], // 可以指定扫二维码还是一维码，默认二者都有
				success : function(res) {
					var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
					alert("扫描结果：" + result);

				}
			});
		};

	});
</script>
</head>
<body>
	<button id="scanQRCode">点击扫码</button>
</body>
</html>
