<html>
<head>

<script src="/static/layer/layer.js"></script>
<script>
$(document)
.ready(
		function() {
			$
					.get(
							'/video/getVideoTypeAll',
							function(data) {
								var html = '';
								var parent = [];
								var childrenMap = {};
								$.each(data, function(i, item) {
									if(item.pid == 0)
										parent.push(item);
									else {
										if(!childrenMap[item.pid])
											childrenMap[item.pid] = [];
										childrenMap[item.pid].push(item);
									}
								});
								$.each(parent, function(k, itemP) {
									html += '<h4>' + itemP.name + '&nbsp;<label>¥' + itemP.price + '</label>'
										+ '&nbsp;&nbsp;<label style="font-size: 15px;font-weight: normal;">'
										+ '<input type="checkbox" onchange="selectAllProduct(event)" price="'
										+ itemP.price + '" style="'
									    + 'vertical-align: middle;margin-top: -2px;"> 全选</label></h4>';
									html += '<ul class="weui-wepay-pay-select__element" price="' + itemP.price + '">';
									$.each(childrenMap[itemP.id], function(i, item) {
										html += '<li class="weui-wepay-pay-select__li" id="product_' + item.id + '">'
											+ '<a href="javascript:;" class="weui-wepay-pay-select__item'
											+ '" productId="'
											+ item.id
											+ '" price="'
											+ item.price
											+ '">'
											+ item.name + ' ¥' + item.price
											+ '</a>'
											+ '</li>';
									});
									html += '</ul>';
								});
								$('.pay-product').html(html);
								$(".pay-product .weui-wepay-pay-select__li").click(function() {
									$(this).children().toggleClass('weui-wepay-pay-select__item_on');
									reCalculatePrice();
								});
								var selectedVideoType = '#(video != null ? video.pid : null)';
								//console.log('selectedVideoType:' + selectedVideoType);
								if(selectedVideoType)
									$('#product_' + selectedVideoType).click();
							});

			if (true || isWxBrowser()) {
				$('.pay-way li:eq(0)').hide();
				$('.pay-way a:eq(0)').removeClass(
						'weui-wepay-pay-select__item_on');
				$('.pay-way a:eq(1)').addClass(
						'weui-wepay-pay-select__item_on');
			}
			;

		});

function reCalculatePrice() {
	var totalAmount = 0;
	$('.pay-product .weui-wepay-pay-select__element').each(function(i, ul) {
		var totalAmountPart = 0, selectAll = true;
		$(ul).find('.weui-wepay-pay-select__item').each(function(j, a) {
			var price = parseFloat($(a).attr('price'));
			if($(a).hasClass('weui-wepay-pay-select__item_on')) {
				totalAmountPart += price;
			}
			else if(price > 0)
				selectAll = false;
		});
		if(selectAll)
			totalAmountPart = parseFloat($(ul).attr('price'));
		totalAmount += totalAmountPart;
	});
	$('#totalPriceDom').html(Math.round(totalAmount*100) / 100);
}

function selectAllProduct(e) {
	var $input = $(e.target);
	var checked = $input.prop('checked');
	console.log(checked);
	if(checked)
		$input.parent().parent().next().find('.weui-wepay-pay-select__item').addClass('weui-wepay-pay-select__item_on');
	else
		$input.parent().parent().next().find('.weui-wepay-pay-select__item').removeClass('weui-wepay-pay-select__item_on');
	reCalculatePrice();
}


function pay() {
	var payWay = $('.pay-way .weui-wepay-pay-select__item_on').attr('payWay');
	var $productSelect = $('.pay-product .weui-wepay-pay-select__item_on');
	var payMethod = /Android|webOS|iPhone|iPod|BlackBerry/i
		.test(navigator.userAgent) ? 'wapPay' : 'pcPay';
	var totalAmount = $('#totalPriceDom').text();
	var orderContent = { videoTypes: [] };
	$productSelect.each(function(i, item) {
		orderContent.videoTypes.push({ productId: $(item).attr('productid'), price: $(item).attr('price'),
			name: $(item).text() 
		});
	});
	createOrder(orderContent, totalAmount, function(orderId) {
		if (payWay == 'wxpay') {
			wxPay(payWay, payMethod, orderId);
		} else if (payWay == 'alipay') {
			aliPay(payWay, payMethod, orderId);
		}
	})
	
}

/** 创建订单 **/
function createOrder(orderContent, amount, success) {
	$.showLoading("正在创建订单...");
	$.ajax({
		url : '/order/create',
		type : 'POST',
		data : { orderContent: JSON.stringify(orderContent), amount: amount },
		success : function(result) {
			if(result && result.status == 'success') {
				success(result.orderId);
			}
			else
				layer.alert('订单创建失败！');
		},
		complete: function() {
			$.hideLoading();
		}
	});
}

function isWxBrowser() {
	var ua = window.navigator.userAgent.toLowerCase();
	if (ua.match(/MicroMessenger/i) == 'micromessenger') {
		return true;
	} else {
		return false;
	}
}

/**
* 支付宝支付
* 
* @param payWay
* @param payMethod
* @param totalAmount
* @param productName
* @param productId
*/
function aliPay(payWay, payMethod, orderId) {
	window.location.href = payWay + '/' + payMethod + '?orderId='
		+ orderId;
}

/**
* 微信支付
* 
* @param payWay
* @param payMethod
* @param totalAmount
* @param productName
* @param productId
*/
function wxPay(payWay, payMethod, orderId) {
	if (payMethod == 'wapPay') {
		if(isWxBrowser())
			wxPayWeb(payWay, payMethod, orderId);
		else
			wxPayWap(payWay, payMethod, orderId);
	}
	else if (payMethod == 'pcPay')
		wxPayScanCode(payWay, payMethod, orderId);
		
}

/* 微信扫码支付 */
function wxPayScanCode(payWay, payMethod, orderId) {
	$.showLoading("正在加载...");
	$.post("/wxpay/scanCode1", {
			orderId : orderId
		}, function(res) {
			$.hideLoading();
			if (res.code == 0) {
				var data = res.data;
				console.log(data.url);
				wxShowScanCode('#qrcode1', data.url);
			} else {
				if (res.code == 2) {
					layer.alert(res.message);
				} else {
					layer.msg("error：" + res.message, {
						shift : 6
					});
				}
			}
	});

}

function wxShowScanCode(id, name) {
	$(id).attr('src', '/' + name);
		layer.open({
		type : 1,
		shade : true,
		title : "请打开微信客户端扫码支付",
		content : $('#qrcode1').parent()
	});
}
/* 微信扫码支付 END */
/* 微信公众号支付支付 */
function wxPayWeb(payWay, payMethod, orderId) {
	$.showLoading("正在加载...");
	$.post("/wxpay/webPay", {
		orderId : orderId
	}, function(res) {
		$.hideLoading();
		if (res.code == 0) {
			var data = $.parseJSON(res.data);
			if(window.top == window) {
				if (typeof WeixinJSBridge == "undefined") {
					if (document.addEventListener) {
						document.addEventListener('WeixinJSBridgeReady',
								onBridgeReady(data), false);
					} else if (document.attachEvent) {
						document.attachEvent('WeixinJSBridgeReady',
								onBridgeReady(data));
						document.attachEvent('onWeixinJSBridgeReady',
								onBridgeReady(data));
					}
				} else {
					onBridgeReady(data);
				}
			}
			else
				top.postMessage({ type: 'mpPay', data: data }, '*');
			
		} else {
			if (res.code == 2) {
				layer.alert(res.message);
			} else {
				layer.msg("error：" + res.message, {
					shift : 6
				});
			}
		}
	});

}

function onBridgeReady(json) {
	WeixinJSBridge.invoke('getBrandWCPayRequest', json, function(res) {
		// 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回 ok，但并不保证它绝对可靠。
		if (res.err_msg == "get_brand_wcpay_request:ok") {
			layer.msg("支付成功", {
				shift : 6
			});
			self.location = "/success";
		} else {
			layer.msg("支付失败", {
				shift : 6
			});
		}
	});
}
/* 微信公众号支付支付 END */

/**
* 微信h5支付
*/
function wxPayWap(payWay, payMethod, orderId) {
	window.location.href = '/wxpay/wapPay' + '?orderId='
		+ orderId;
}

</script>
